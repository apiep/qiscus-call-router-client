<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qiscus Call Agent</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">
 </head>

<body class="main-wrapper">
  <header class="header" role="banner">
    <nav class="navbar navbar-default nav-header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#default-header" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Qiscus Call Agent</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right right-content">
            <li class="dropdown profile-dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span id="my-name"><?= $USER_NAME; ?></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" id="logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="title">Client Queue</span>
            <ul class="pull-right list-unstyled">
              <li>
                <a href="#setting" title="Setting"><i class="glyphicon glyphicon-option-vertical"></i></a>
              </li>
            </ul>
          </div>
          <ul class="list-group" id="contact-list" style="display:none;">
          </ul>
        </div>
      </div>
      <div class="col-md-8 col-sm-6 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="title">Client Video</span>
          </div>
          <video id="remote-video" autoplay></video>
          <video id="local-video" style="display:none;" autoplay></video>
        </div>
      </div>
    </div>
  </section>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.1.5/adapter.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/simple-peer/9.0.0/simplepeer.min.js"></script>
  <script src="//rawgit.com/qiscus/qiscus-call-sdk-web/master/src/qiscus-call-sdk.js"></script>
  <script>
  var myuser = null;
  var myname = null;
  var myroom = null;
  var qiscuscall = null;

  $(function() {
    var socket = io('https://rtc-api.qiscus.com/queue-agent', {
      forceNew: false,
      query: { apiKey: '<?= $API_KEY; ?>' }
    });

    var loop = 0;
    var ringing = new Audio('/assets/ringtone/ringtone.mp3');
    ringing.addEventListener('ended', function() {
      if (loop++ < 5) {
        ringing.play();
      } else {
        //
      }
    });

    socket.on('onconnect', function(message) {
      myuser = message.data.userId;
      myname = message.data.userName;
      $('#my-name').text(myname);
    });

    socket.on('response', function(text) {
      var obj = JSON.parse(text);
      console.log(obj);
      switch(obj.event) {
        case 'register':
          if (obj.success) {
            $('#contact-list').show();
          } else {
            setTimeout(register, 2000);
          }
          break;
        default: break;
      }
    });
    socket.on('call', function(text) {
      var obj = JSON.parse(text);
      myroom = obj.room;
      ringing.play();
      var dialog = bootbox.dialog({
        title: 'Incoming call',
        message: '<center><img src="https://www.gravatar.com/avatar/' + md5(obj.caller.callerId) + '" alt="' + obj.caller.callerName + '" class="img-responsive img-circle"><h3>' + obj.caller.callerName + ' is calling...</h3></center>',
        buttons: {
          cancel: {
            label: 'Reject',
            className: 'btn-warning',
            callback: function() {
              ringing.pause();
              dialog.modal('hide');
            }
          },
          ok: {
            label: 'Accept',
            className: 'btn-success',
            callback: function() {
              ringing.pause();
              startVideoCall();
            }
          }
        }
      });
    });
    socket.on('disconnect', function() {
      bootbox.alert('Disconnected from server', function() {
        window.location.reload();
      });
    });

    function startVideoCall() {
      var rem_id;
      qiscuscall = new QiscusCall('<?= $CALL_SDK_APP_ID; ?>', '<?= $CALL_SDK_APP_TOKEN; ?>');
      qiscuscall.initCall(myuser, myroom, false, true);
      qiscuscall.onLocalStream = function(stream) {
        var video = document.querySelector('#local-video');
        video.srcObject = stream;
        str = stream;
      };
      qiscuscall.onRemoteStream = function(id, stream) {
        rem_id = id;
        var video = document.querySelector('#remote-video');
        video.srcObject = stream;
      };
      qiscuscall.onPeerClosed = function(id) {
        if (id == rem_id) {
          var video = document.querySelector('#local-video');
          video.srcObject = null;
          var remote_video = document.querySelector('#remote-video');
          remote_video.srcObject = null;
          qiscuscall = null;
        }
      };
    }
  });
  </script>
</body>

</html>
